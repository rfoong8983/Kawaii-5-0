<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Template</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400" rel="stylesheet">
    <style>
        html body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            /* background: linear-gradient(to bottom,#233345,#12437b); */
            background: rgb(9,17,32);
        };

        .window {
            margin-top: 12px;
            display: flex;
            justify-content: center;
        }
        .centered {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameMessages {
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .hidden {
            opacity: 0;
        }

        #animatedCanvas, #game, #gameMessages, .audioWrap { /* #staticCanvas, */
            position: absolute;
            /* left: 14%; */
            /* border: 1px solid rgb(128, 137, 144); light gray*/
            border-radius: 5px;
            /* border: 1px solid rgb(4, 4, 19); */
            
            top: 1%;
            height: 793px;
            width: 1200px;
        }

        #animatedCanvas {
            /* background-image: url('../src/images/forest/Preview/Background.png'); */
            /* background-image: url('../src/images/snowforest/PNG/Backgrounds/background.png'); 
            background-repeat: no-repeat; */
            background-position: bottom;
            z-index: 2;
        }

        #staticCanvas {
            background-image: url('../src/images/forest/Preview/Background.png');
            z-index: 1;
            /*border-bottom: 1px solid rgba(202, 204, 206, 0.4);*/
            /* border-bottom: 1px solid rgba(106, 120, 130, 0.7); */
            /*box-shadow: 0 3px 3px -3px rgba(106, 120, 130, 0.7); */
        };

        #game {
            z-index: 0;
        }


        #visible {
            opacity: 1;
            /* height: 48px;
            width: 330px; */
            height: 64px;
            width: 367px;
            z-index: 3;
            border: 1px solid white;
            border-radius: 3px;
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 200;
            font-size: 16px;
            font-style: italic;
            letter-spacing: 1px;
            padding: 4px;
            background-color: rgba(23,32,39, 0.7);
            position: absolute;
        }

        button {
            z-index: 3;
            border: none;
            height: 30px;
            width: 30px;
            background: transparent;
        }

        #plus {
            background-image: url('../src/audio/plus.png');
        }

        #minus {
            background-image: url('../src/audio/minus.png');
        }

        #play {
            background-image: url('../src/audio/play.png');
        }

        #pause {
            background-image: url('../src/audio/pause.png');
        }

        #plus, #minus, #play, #pause {
            background-size: 15px;
            background-repeat: no-repeat;
            background-position: center;
            transition: ease-in .3s;
            outline: none;
        }

        #plus:hover, #minus:hover, #play:hover, #pause:hover {
            filter: invert(100);
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .winBox, .gameOver, .startBox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: 0.2s ease-out;
            color: white;
            text-decoration: none;
        }

        #retry {
            text-decoration: none;
            transition: 0.2s ease-in-out;
            color: rgb(186, 128, 123);
        }
        #retry:hover {
            color: rgb(203, 63, 53);
        }

        a {
            outline: none;
            text-decoration: none;
            transition: 0.2s ease-out;
            color: white;
        }

        .redlink:hover { 
            color: rgb(203, 63, 53);
        }
        
    </style>
</head>
    <body>
        <div class="window">
            
            <!-- <audio id="test" controls="controls">
                <source src="../src/audio/viapurifico.mp3" type="audio/mpeg"/>
                <button onclick="document.getElementById('test').play()">Play</button>
            </audio> -->
            <div class="centered">
                <div id="gameMessages">
                    <div id="" class="gameOver hidden">
                        <a>Unfortunately, your character has expired prior to returning home.</a>
                        <a id="retry" class="redlink" href="./index.html">Try again?</a>
                    </div>
                    <div id="visible" class="startBox hidden">
                        <a>You decided to walk home today? What could go wrong? Press any key to start (Left: A, Right: D).</a>
                    </div>
                    <div id="" class="winBox hidden">
                        <a>You've made it home! Time for a nap.</a>
                        <a id="retry" class="redlink" href="./index.html">Play again? Click here.</a>
                    </div>
                </div>
                <div id="canvases">
                    <div class="audioWrap">
                        <audio id="test" src="../src/audio/viapurifico.mp3">
                        </audio>
                        <div class="controls">
                            <button id="play" onclick="document.getElementById('test').play()"></button>
                            <button id="pause" onclick="document.getElementById('test').pause()"></button>
                            <button id="plus" onclick="document.getElementById('test').volume += 1"></button>
                            <button id="minus" onclick="document.getElementById('test').volume -= 1"></button>
                        </div>
                    </div>

                    <canvas id="animatedCanvas"></canvas>
                    <canvas id="staticCanvas"></canvas>
                    <canvas id="game"></canvas>
                </div>
                <!-- <script src="canvas.js"></script> -->
            </div>
        </div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
