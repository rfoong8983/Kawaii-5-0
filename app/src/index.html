<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Template</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400" rel="stylesheet">
    <style>
        html body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom,#233345,#12437b);
        };

        .window {
            margin-top: 12px;
            display: flex;
            justify-content: center;
        }
        .centered {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameMessages {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #staticCanvas, #animatedCanvas, #game, #gameMessages {
            position: absolute;
            /* border: 1px solid rgb(128, 137, 144); light gray*/
            border-radius: 5px;
            /* border: 1px solid rgb(4, 4, 19); */
            left: 14%;
            top: 1%;
            height: 800px;
            width: 1200px;
        }

        #animatedCanvas {
            z-index: 2;
        }

        #staticCanvas {
            z-index: 0;
            border-bottom: 1px solid rgba(106, 120, 130, 0.7);
            box-shadow: 0 2px 2px -2px rgba(106, 120, 130, 0.7);
        };

        #game {
            z-index: 1;
        }


        #visible {
            height: 48px;
            width: 300px;
            z-index: 3;
            border: 1px solid white;
            border-radius: 3px;
            color: white;
            display: flex;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 1px;
            padding: 4px;
            background-color: rgba(23,32,39, 0.7);
        }

        a {
            text-align: center;
        }

    </style>
</head>
    <body>
        <div class="window">
            <div class="centered">
                <div id="gameMessages">
                    <div id="" class="gameOver">
                        <a>Unfortunately, your character has expired prior to returning home.</a>
                    </div>
                </div>
                <canvas id="staticCanvas"></canvas>
                <canvas id="animatedCanvas">
                </canvas>
                <canvas id="game"></canvas>
                <!-- <script src="canvas.js"></script> -->
            </div>
        </div>
    </body>
</html>
